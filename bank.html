<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <main>
    <section class="mx-auto w-3/4 mt-8">
      <h2 class="text-4xl text-center mb-5">Welcome to my <span class="text-pink-400 font-bold">Baper Bank</span></h2>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-blue-400 py-5 text-center text-white rounded">
          <h4 class="text-2xl">Deposit</h4>
          <h3 class="text-3xl">$<span id="deposit-total">00</span> </h3>
        </div>

        <div class="bg-yellow-400 py-5 text-center text-white rounded">
          <h4 class="text-2xl">Withdraw</h4>
          <h3 class="text-3xl">$<span id="withdraw-total">00</span> </h3>
        </div>

        <div class="bg-green-400 py-5 text-center text-white rounded">
          <h4 class="text-2xl">Balance</h4>
          <h3 class="text-3xl">$<span id="balance">100</span> </h3>
        </div>
      </div>
    </section>

    <section class="mx-auto w-3/4 mt-8">
      <div class="grid grid-cols-2 gap-4">
        
        <div class="bg-pink-200 p-3 text-center rounded">
          <h2>Please Deposit</h2>
          <div>
            <input id="deposit-input" class="border border-gray-400 mx-auto block w-3/4" type="text" name="" id="">
          <button id="deposit-button" class="text-2xl text-white  bg-pink-600 mt-4 px-3 py-1 rounded">Deposit</button>
          </div>
        </div>

        <div class="bg-pink-200 p-3 text-center rounded">
          <h2>Withdraw Balance</h2>
          <div>
            <input id="withdraw-input" class="border border-gray-400 mx-auto block w-3/4" type="text" name="" id="">
          <button id="withdraw-button" class="text-2xl text-white  bg-pink-600 mt-4 px-3 py-1 rounded">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/bank.js"></script>
</body>
</html>
