<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="mt-8 w-2/4 bg-blue-400 py-5 mx-auto ">
      <div class="mx-auto w-3/4 mx-auto">
        <h3 class=" text-white text-2xl mb-3 text-center">Please Login</h3>
          <div>
            <input id="user-email" class="block mb-3 w-3/4 px-2" type="text"  placeholder="email" /> 
            <input id="user-password" class="block mb-3 w-3/4 px-2" type="password" placeholder="password" />
            <button id="login-button" class="mb-3 text-white bg-pink-400 px-4 font-bold">login</button>
          </div>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
